<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>luanshixia's Blog</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">LUANSHIXIA</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#project">Project</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container" ng-controller="Blog">

        <div class="starter-template">
            <h1>luanshixia's Blog</h1>
            <p class="lead">
                Welcome to my blog.
            </p>
            <p>

            </p>
        </div>

        <div ng-bind-html="content">

        </div>

    </div><!-- /.container -->

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/angular.js"></script>
    <script type="text/javascript" src="js/angular-sanitize.js"></script>
    <script type="text/javascript" src="js/markdown.js"></script>
    <script type="text/javascript" src="js/app-configs.js"></script>
    <script type="text/javascript">
        angular.module("app", ["ngSanitize"]).controller("Blog", function ($scope, $http) {
            $http.get("post/welcome.md").success(function (result) {
                $scope.content = markdown.toHTML(result);
            });
        });
    </script>
</body>
</html>
