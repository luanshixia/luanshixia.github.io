<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: sans-serif;
        }

        .page-width {
            max-width: 1200px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        .horizontal-flex {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .wrap-flex {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: black;
            color: white;
            font-size: large;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .main-area {
            margin-top: 70px;
        }

        .card {
            width: 275px;
            height: 275px;
            margin: 10px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <header class="top-header">
        <div class="page-width horizontal-flex">
            <span class="header-title"><i class="fa fa-home" aria-hidden="true"></i>HOME</span>
            <span class="header-control"><i class="fa fa-plus" aria-hidden="true"></i></span>
        </div>
    </header>

    <main class="main-area">
        <div class="page-width wrap-flex">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </main>

    <footer class="bottom-footer"></footer>

        });
    </script>
</body>

</html>
