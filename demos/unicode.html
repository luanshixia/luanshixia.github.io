    crossorigin="anonymous"></script>

  <script>
    class CharCodeHolder {
      constructor(charCode) {
        this.charCode = charCode;
      }

      static fromChar(char) {
        return new CharCodeHolder(char.charCodeAt(0));
      }

      get char() {
        return String.fromCharCode(this.charCode);
      }

      get utf16() {
        return 'U+' + this.charCode.toString(16).toUpperCase().padStart(4, '0');
      }

      get html() {
        return `&#${this.charCode};`;
      }

      get javascript() {
        return '\\u' + this.charCode.toString(16).toLowerCase().padStart(4, '0');
      }
    }

    function test() {
      const charCodes = [0, 66, 1089, 14705];

      for (const charCode of charCodes) {
        const holder = new CharCodeHolder(charCode);
        console.log(`Char code: ${charCode} | Char: ${holder.char} | UTF-16: ${holder.utf16} | HTML: ${holder.html} | JavaScript: ${holder.javascript}.`);
      }
    }

    $(function () {
      test();
    });
  </script>
